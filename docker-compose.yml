version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgres://userdb:password@user-db:5432/userdb

  user-db:
    image: postgres
    volumes:
      - user_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=userdb
      - POSTGRES_PASSWORD=password

